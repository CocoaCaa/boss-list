<style>
    html, body{
    min-height: 100%;
    min-width: 100%;
    margin: 0;
    padding:0;
    background-color:  rgb(191, 206, 226);
    font-family: 'Noto Sans JP', sans-serif;
}

#sidebar{
    position: absolute;
    background: rgb(222, 242, 241);
    height: 100vh;
    width: 25%;
    left: 0px;
    display: none;
    top: 0;
    z-index: 1;
}

.sidebar_header{
    width: 100%;
    background-color: rgb(43,122,120);
    z-index: 1;
}

#header{
    background-color: rgb(58,175,169);
    width: 100%;
    padding-bottom: 5px;
    color: white;
    
}

#header span{
    position: relative;
    font-size: 40px;
    padding-top: 10px;
    padding-left: 10px;
    cursor: pointer;
}

#sidebar ul{
    cursor: pointer;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

#sidebar ul li{
    margin: 20px;
    font-size: 20px;    
}

#sidebar ul li a{
    text-decoration: none;
    color: rgb(66, 11, 66);
    display: block;
    height: 100%;
    width: 100%;
    padding: 30px;
}

#sidebar li:hover{
    background-color: rgb(186, 209, 238);
}

.sidebar_header:hover{
    background-color: rgb(34, 97, 95);
}

.content_container{
    width: 100%;
    height: 100%;
    display: flex;
}

.content{
    width: 100%;
    height: 100%;
}

.content .boss_title{
    text-align: center;
    display: block;
    line-height: 10vh;
    height: 10vh;
    font-size: 50px;
    color: white;
}

.content li{
    width: 100%;
    height: 20px;
    padding: 10px;
    font-size: 20px;
    list-style-image: url(assets/penguin.svg);
}

.copy{
    resize: none;
    display: block;
    padding: 10px;
    margin-left: 10px;
}

.clipboard{
    background-color: rgb(196, 196, 196);
    border: 1px solid rgb(235, 233, 233);
    padding: 20px;
    margin-left: 10px;
    cursor: pointer;
    display: inline-block;
}

.tooltip{
    display: none;
    background-color: rgba(0,0,0,0.7);
    color: white; 
    padding: 10px 60px;
    margin: 3px;
    border-radius: 10px;
}





</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    function bossColor(boss,id){
        switch(boss){
            case "A":
                $(id).css("background-color","rgb(204, 253, 255)")
                break;
            case "B":
                $(id).css("background-color","rgb(50, 179, 108)")
                break;
            case "C":
                $(id).css("background-color","rgb(130, 29, 130)")
                break;
            case "D":
                $(id).css("background-color","blue")
                break;
            case "E":
                $(id).css("background-color","lightgreen")
                break;
            case "F":
                $(id).css("background-color","rgb(38, 179, 222)")
                break; 
            case "G":
                $(id).css("background-color","rgb(240, 229, 26)")
                break;   
        }
    }

    $(document).ready(function(){

    //loads of constants and time
    var timetable = new Array(7);
    timetable[0] = ["A","B","C","D"];
    timetable[1] = ["E","F","G","A"];
    timetable[2] = ["B","C","D","E"];
    timetable[3] = ["F","G","A","B"];
    timetable[4] = ["C","D","E","F"];
    timetable[5] = ["G","A","B","C"];
    timetable[6] = ["D","E","F","G"];

    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    today = new Date();
    var today_text = weekday[today.getDay()];

    var time_hour = today.getHours();
    var time_min = today.getMinutes();
    var time_compare = time_hour*60 + time_min;

    var boss_hour = 19;
    var boss_min = 30;
    const boss01 = 19*60+30;
    const boss02 = 21*60+30;    

    var day = today.getDay();

    if(time_compare>boss02){ //after 9:30pm set tomorrow
        day++;
        day%=6;
    }
    if(time_compare>boss01&&time_compare<boss02){ //between 7:30 - 9:30 set next boss at 9:30
        boss_hour = 21;
    }

    if(boss_hour==19){  //730
        $("#boss01").html(timetable[day][0])
        $("#boss02").html(timetable[day][1])
    }
    else{               //930
        $("#boss01").html(timetable[day][2])
        $("#boss02").html(timetable[day][3])
    }

    bossColor($("#boss01").html(),"#boss01");
    bossColor($("#boss02").html(),"#boss02");

    //read and write players
    let list = localStorage.getItem("bossList");
        list = JSON.parse(list);

    var boss01_player = [];
    var boss02_player = [];

    if(list!=null){ //null is amazing, break the entire website
    list.forEach(player => {
       if($("#boss01").html() == player.Bosses[0]&&!player.Hit[0] || $("#boss01").html() == player.Bosses[1]&&!player.Hit[1]){
           boss01_player.push(player.Name);
       } 

       if($("#boss02").html() == player.Bosses[0]&&!player.Hit[0] || $("#boss02").html() == player.Bosses[1]&&!player.Hit[1]){
           boss02_player.push(player.Name);
       } 
    });
    boss01_player.sort();
    boss02_player.sort();

    boss01_player.forEach(element =>{
        $("#list01_start").append("<li>"+element+"</li>")
    })

    boss02_player.forEach(element =>{
        $("#list02_start").append("<li>"+element+"</li>")
    })
}

    //super lazy text area
    $("#boss01_text").html(boss01_player.toString().replaceAll(","," ")+","+boss_hour+":"+boss_min+"有空打"+":"+$("#boss01").html()+"boss:嗎~?");
    $("#boss02_text").html(boss02_player.toString().replaceAll(","," ")+","+boss_hour+":"+boss_min+"有空打"+":"+$("#boss02").html()+"boss:嗎~?");

    $("#clipboard01").click(function(){
        $("#boss01_text").select(); 
        document.execCommand("copy");
        $("#tooltip01").css("display","inline-block");
        $("#tooltip01").fadeOut(1000);

    })

    $("#clipboard02").click(function(){
        $("#boss02_text").select(); 
        document.execCommand("copy");
        $("#tooltip02").css("display","inline-block");
        $("#tooltip02").fadeOut(1000);
    })

    //sidebar functions
    $("#header > span").click(function(){
        $("#sidebar").show();
    })

    $(".sidebar_header > h1").click(function(){
        $("#sidebar").hide();  
       })
    })

</script>
